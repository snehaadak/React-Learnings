<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="root1">
        <!--Simple HTML Code-->
        <h2> Hello, directly from HTML!</h2>

        <!--Code using Javascript (DOM)-->
        <script>
            const heading1 = document.createElement("h2");
            heading1.innerHTML = "Hello, from Javascript!";
            const root1 = document.getElementById("root1");
            root1.appendChild(heading1);
        </script>
    </div>

    <!--Adding React using NPM-->
    <div id="root2">
        <script type="module" src="./App.js"></script>
    </div>

    <div id="root"> 
    </div>
    
</body>
</html>
